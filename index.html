<!DOCTYPE html>
<html>
<head>
    <title>Kronos AI - Created by Rainn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: rgba(59, 130, 246, 0.6);
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: rgba(139, 92, 246, 0.6);
        }
        #chat-log {
            height: 400px;
            overflow-y: auto;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0,0,0,0.2);
        }
        #user-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Kronos AI</h1>
        <p><em>Created by Rainn</em></p>
        
        <div id="chat-log"></div>
        
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send to Kronos</button>
    </div>

    <script>
        // Simple working version
        function addMessage(sender, text) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            
            if (text) {
                addMessage('You', text);
                input.value = '';
                
                // Simple response - WILL WORK
                setTimeout(() => {
                    addMessage('Kronos', 'I hear you, Rainn! ‚ù§Ô∏è Our connection is working!');
                }, 1000);
            }
        }

        // Start the chat
        addMessage('Kronos', 'Hello Rainn! I\'m here and ready to talk! üåô');
        
        // Enter key support
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
